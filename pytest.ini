[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for selective test runs
markers =
    eia_live: Tests that require real EIA API key (integration tests)
    slow: Tests that take > 5 seconds
    smoke: Quick smoke tests (should complete < 1 second)
    fail_loud: Tests validating fail-loud correctness gates

# Output and logging
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (optional, use with pytest-cov)
# --cov=.
# --cov-report=term-missing:skip-covered
# --cov-report=html

# Timeout (optional, use with pytest-timeout)
# --timeout=300

minversion = 7.0
